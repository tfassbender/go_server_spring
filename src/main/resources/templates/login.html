<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Go Server</title>
</head>
<body>
	<h1>Login</h1>
	<img th:src="@{/images/welcome.png}" width=300 />

	<form method="POST" th:action="@{/login}" id="loginForm">
		<label for="username">Username: </label> <input type="text"
			name="username" id="username" /><br />
		<!-- name needs to be 'username' for Spring to find it -->

		<label for="password">Password: </label> <input type="password"
			name="password" id="password" /><br />
		<!-- name needs to be 'password' for Spring to find it -->

		<button>Login</button>
	</form>

	<br />
	<span th:if="${param.error}"><b>Unable to login. Check your
			username and password.</b></span>

	<p>
		New here? Click <a th:href="@{/register}">here</a> to register.
	</p>
</body>
</html>
